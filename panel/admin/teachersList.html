<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/cms/cms.css" />
    <link rel="stylesheet" href="../../assets/tailwindCss/css/main.css" />
    <link rel="stylesheet" href="../../assets/font/font-awesome/all.min.css" />
    <title>پنل ادمین</title>
  </head>
  <body class="bg-[#f7f8f9]">
    <my-header>
      <button
        slot="sidebarButton"
        type="button"
        class="sidebar-open relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
        aria-controls="mobile-menu"
        aria-expanded="false"
      >
        <span class="absolute -inset-0.5"></span>
        <span class="sr-only">Open main menu</span>
        <!--
            Icon when menu is closed.
    
            Menu open: "hidden", Menu closed: "block"
          -->
        <svg
          class="block h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <!--
            Icon when menu is open.
    
            Menu open: "block", Menu closed: "hidden"
          -->
        <svg
          class="hidden h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </my-header>

    <div
      class="my-5 bg-transparent grid md:grid-cols-[1fr,3fr] grid-cols-[1fr] gap-x-5 px-3"
    >
      <my-sidebar></my-sidebar>

      <div class="w-full flex flex-col gap-y-5 overflow-auto table-container">
        <div
          class="bg-white sm:mt-0 mt-5 py-1 h-[500px] overflow-auto table-container"
        >
          <table class="w-full my-0 border-collapse">
            <thead class="">
              <tr class="">
                <th class="sticky top-0 bg-[#f6f9fc] text-[#8493a5] py-3 px-4">
                  عنوان
                </th>

                <th class="sticky top-0 bg-[#f6f9fc] text-[#8493a5] py-3 px-4">
                  مدت زمان
                </th>
                <th class="sticky top-0 bg-[#f6f9fc] text-[#8493a5] py-3 px-4">
                  مدرس
                </th>
                <th class="sticky top-0 bg-[#f6f9fc] text-[#8493a5] py-3 px-4">
                  تعداد دانشجو
                </th>
                <th class="sticky top-0 bg-[#f6f9fc] text-[#8493a5] py-3 px-4">
                  قیمت
                </th>
              </tr>
            </thead>
            <tbody class="[&>*:nth-child(even)]:bg-gray-100">
              <tr class="group text-center">
                <td
                  class="py-3 px-4 group-hover:text-[#0298cf] group-hover:cursor-pointer group-hover:bg-[#f6f9fc]"
                >
                  آموزش جاوااسکریپت
                </td>
                <td
                  class="py-3 px-4 group-hover:text-[#0298cf] group-hover:cursor-pointer group-hover:bg-[#f6f9fc]"
                >
                  22:10
                </td>
                <td
                  class="py-3 px-4 group-hover:text-[#0298cf] group-hover:cursor-pointer group-hover:bg-[#f6f9fc]"
                >
                  علی مهدیانی
                </td>
                <td
                  class="py-3 px-4 group-hover:text-[#0298cf] group-hover:cursor-pointer group-hover:bg-[#f6f9fc]"
                >
                  250
                </td>
                <td
                  class="py-3 px-4 group-hover:text-[#0298cf] group-hover:cursor-pointer group-hover:bg-[#f6f9fc]"
                >
                  99,000
                </td>
              </tr>
              <tr class="group text-center">
                <td
                  class="py-3 px-4 group-hover:text-[#0298cf] group-hover:cursor-pointer group-hover:bg-[#f6f9fc]"
                >
                  آموزش جاوااسکریپت
                </td>
                <td
                  class="py-3 px-4 group-hover:text-[#0298cf] group-hover:cursor-pointer group-hover:bg-[#f6f9fc]"
                >
                  22:10
                </td>
                <td
                  class="py-3 px-4 group-hover:text-[#0298cf] group-hover:cursor-pointer group-hover:bg-[#f6f9fc]"
                >
                  علی مهدیانی
                </td>
                <td
                  class="py-3 px-4 group-hover:text-[#0298cf] group-hover:cursor-pointer group-hover:bg-[#f6f9fc]"
                >
                  250
                </td>
                <td
                  class="py-3 px-4 group-hover:text-[#0298cf] group-hover:cursor-pointer group-hover:bg-[#f6f9fc]"
                >
                  99,000
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div
          class="pagination flex flex-row-reverse justify-center w-full py-1 px-4"
        >
          <div
            class="p-1 border-solid border-2 border-[#d5d0d0] h-[40px] w-[40px] flex justify-center items-center bg-[#0298cf] text-white mx-[5px] shadow-sm rounded-full cursor-pointer"
          >
            <i class="fa-solid fa-angles-left"></i>
          </div>
          <div
            class="p-1 border-solid border-2 border-[#d5d0d0] h-[40px] w-[40px] flex justify-center items-center bg-[#0298cf] text-white mx-[5px] shadow-sm rounded-full cursor-pointer"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div
            class="p-1 border-solid border-2 border-[#d5d0d0] h-[40px] w-[40px] flex justify-center items-center bg-[#0298cf] text-white mx-[5px] shadow-sm rounded-full cursor-pointer"
          >
            1
          </div>
          <div
            class="p-1 border-solid border-2 border-[#d5d0d0] h-[40px] w-[40px] flex justify-center items-center bg-[#0298cf] text-white mx-[5px] shadow-sm rounded-full cursor-pointer"
          >
            2
          </div>
          <div
            class="p-1 border-solid border-2 border-[#d5d0d0] h-[40px] w-[40px] flex justify-center items-center bg-[#0298cf] text-white mx-[5px] shadow-sm rounded-full cursor-pointer"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div
            class="p-1 border-solid border-2 border-[#d5d0d0] h-[40px] w-[40px] flex justify-center items-center bg-[#0298cf] text-white mx-[5px] shadow-sm rounded-full cursor-pointer"
          >
            <i class="fa-solid fa-angles-right"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="../../assets/js/panel/admin/mainAdmin.js"
      defer
    ></script>
  </body>
</html>
