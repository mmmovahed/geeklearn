<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/cms/cms.css" />
    <link rel="stylesheet" href="../../assets/tailwindCss/css/main.css" />
    <link rel="stylesheet" href="../../assets/font/font-awesome/all.min.css" />

    <title>پنل ادمین</title>
  </head>
  <body class="bg-[#f7f8f9]">
    <my-header>
      <button
        slot="sidebarButton"
        type="button"
        class="sidebar-open relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white md:z-10 z-40"
        aria-controls="mobile-menu"
        aria-expanded="false"
      >
        <span class="absolute -inset-0.5"></span>
        <span class="sr-only">Open main menu</span>
        <!--
        Icon when menu is closed.

        Menu open: "hidden", Menu closed: "block"
      -->
        <svg
          class="block h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <!--
        Icon when menu is open.

        Menu open: "block", Menu closed: "hidden"
      -->
        <svg
          class="hidden h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </my-header>
    <div
      class="my-5 bg-transparent grid md:grid-cols-[1fr,3fr] grid-cols-[1fr] gap-x-5 px-3"
    >
      <my-sidebar></my-sidebar>

      <div class="h-screen bg-white"></div>
    </div>
    <script
      type="module"
      src="../../assets/js/panel/admin/mainAdmin.js"
      defer
    ></script>
    <script src="../../assets/js/panel/admin/appAdmin.js"></script>
  </body>
</html>
