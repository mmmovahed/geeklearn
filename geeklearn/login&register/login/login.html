<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css"/>
    <link rel="stylesheet" href="../../assets/font/font-awesome/all.min.css" />
    <title>ورود</title>
  </head>
  <body>
    <section class="main">
      <!-- Login container -->
      <div class="container">
        <!-- image -->
        <div class="img-box">
          <img class="img" src="../../assets/image/photo-Login.jpg" alt="pic" />
        </div>
        <!-- form -->
        <div class="login-box">
          <h2 class="">ورود</h2>

          <form action="" method="post">
            <input id="email" type="email" name="email" placeholder="ایمیل" />

            <input
              id="password"
              type="password"
              name="password"
              placeholder="رمز"
            />
            <button id="submit" class="btn" type="submit">ورود</button>
          </form>

          <div class="line">
            <hr />
            <p class="">OR</p>
            <hr />
          </div>

          <button class="btn google-login">ورود با حساب گوگل</button>
          <p class="forget-pass">رمزتان را فراموش کردید؟</p>

          <div class="reg-container">
            <button class="btn">
              <a href="../register/Register.html"> ثبت نام</a>
            </button>
            <p>حساب کاربری دارید؟</p>
          </div>
        </div>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
